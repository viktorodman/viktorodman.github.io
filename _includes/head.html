<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.permalink }}" />
  {% if page.img %}
  <meta property="og:image" content="{{ site.baseurl }}{{ page.img }}" />
  {% else %}
  <meta property="og:image" content="{{ site.baseurl }}{{ site.icon }}" />
  {% endif %}
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | absolute_url }}">
  <link rel="author" href="{{ site.baseurl }}/humans.txt" />
  <link rel="icon" href="{{ site.baseurl }}{{ site.icon }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>

---
layout: default
---
<article class="post">
  <header class="post-header">
      {%- if page.img -%}
      <img src="{{ site.baseurl }}{{ page.img }}" alt="">
    {%- endif -%}
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
